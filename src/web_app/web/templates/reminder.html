{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>

<div class="container mx-auto my-5 bg-white">

	<div class="row my-4 justify-content-center">
		<h4 class="my-1">Filters</h4>
	</div>

	<div class="row my-4">
		<div class="col-xs-auto mx-1">
			<label class="label" for="course">Course:</label>
		</div>
		<div class="col-xs-auto mx-1">
				<select class="selectpicker" id="course" data-style="btn-secondary" data-live-search="true">
					{% for course in courses %}
						<option>{{ course.name }}</option>
					{% endfor %}
				</select>
		</div>

		<div class="col-xs-auto mx-1">
			<label class="label" for="author">Author:</label>
		</div>
		<div class="col-xs-auto mx-1">
				<select class="selectpicker" id="author" data-style="btn-secondary" data-live-search="true">
					{% for author in authors %}
						<option>{{ author.first_name ~ " " ~ author.last_name }}</option>
					{% endfor %}
				</select>
		</div>

		<div class="col-xs-auto mx-1">
			<label class="label" for="from">From:</label>
		</div>
		<div class="col-xs-auto mx-1">
				<input type="date" id="from">
		</div>

		<div class="col-xs-auto mx-1">
			<label class="label" for="to">To:</label>
		</div>
		<div class="col-xs-auto mx-1">
				<input type="date" id="to">
		</div>
		<div class="col-xs-auto mx-1">
				<label class="custom-check-label" for="check">Posted:</label>
		</div>
		<div class="col-xs-auto mx-1">
			<input style="width: 25px; height: 25px;" type="checkbox" class="custom-checkbox-input" id="check">
		</div>
	</div>

	<div class="row my-4 justify-content-end">
			<button type="button" class="btn btn-danger mx-1 my-1">Cancel</button>
			<button type="button" class="btn btn-primary mx-1 my-1">Apply</button>
	</div>

</div>

<div class="container mx-auto my-5 bg-white">
	<table data-toggle="table" data-sort-order="desc">
		<thead>
			<tr>
				<th>End date</th>
				<th data-sortable="true">Countdown</th>
				<th>Text</th>
				<th data-sortable="true">Posted</th>
			</tr>
		</thead>
		<tbody>
			{% for reminder in reminders %}
			<tr>
				<td>{{ reminder.end_date }}</td>
				<td>{{ reminder.timer }}</td>
				<td>{{ reminder.text }}</td>
				<td>{{ reminder.posted }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
